<!DOCTYPE html>
<html>
  <head>
    <title>ParkMe register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Create account</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="First Name" name="firstname" value="{{
          request.form.firstname }}">
          <br>
         <input type="text" placeholder="Last Name" name="lastname" value="{{
          request.form.lastname }}">
          <br>
          <input type="text" placeholder="License Plate Number" name="lpn" value="{{
            request.form.lpn }}">
        <input class="btn btn-primary" type="submit" value="Register">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
